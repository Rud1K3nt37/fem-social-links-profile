<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Social links profile</title>
  </head>
  <body>
    <main>
      <article class="profile-card">
        <header class="profile-card__info">
          <img class="profile-card__avatar" src="assets/images/avatar-jessica.jpeg" width="" height="" loading="lazy" alt="Avatar of Jessica Randall">
          <h1 class="profile-card__name">Jessica Randall</h1>
          <p class="profile-card__location">London, United Kingdom</p>
          <p class="profile-card__description">"Front-end developer and avid reader."</p>
        </header>
        <nav class="profile-card__nav">
          <ul class="profile-card__list">
            <li class="profile-card__item">
              <a class="profile-card__link" href="#">GitHub</a>
            </li>
            <li class="profile-card__item">
              <a class="profile-card__link" href="#">Frontend Mentor</a>
            </li>
            <li class="profile-card__item">
              <a class="profile-card__link" href="#">LinkedIn</a>
            </li>
            <li class="profile-card__item">
              <a class="profile-card__link" href="#">Twitter</a>
            </li>
            <li class="profile-card__item">
              <a class="profile-card__link" href="#">Instagram</a>
            </li>
          </ul>
        </nav>
      </article>
    </main>
    <footer class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" rel="noopener noreferrer" target="_blank">Frontend Mentor</a>. </p>
      <p>Coded by <a href="#">Rud1K3nt37</a>.</p>
    </footer>
  </body>
</html>
